<div class="bngApp" style="width: 100%; height: 100%;" layout="column" layout-align="start center">
    <form>
        <span>
            <label>Traffic Aggression: <input type="number" min="0" max="1" step="0.01" ng-model="formStatus.baseAggression"/></label>
        </span>

        <span>
            <input type="button" ng-click="onReset()" value="Reset" />
            <input type="submit" ng-click="onSubmit(formStatus)" value="Save" />
        </span>
    </form>
</div>
