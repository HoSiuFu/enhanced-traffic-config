<div 
    class="bngApp" 
    layout="column" 
    layout-align="start center" style="position: relative; width: 100%; height: 100%;">
    <link 
    type="text/css" 
    rel="stylesheet" 
    href="/ui/modules/apps/enhancedTrafficConfig/app.css" />

    <h1 class="title">
        Enhanced Traffic Configuration
    </h1>

    <form class="enhanced-traffic-config">
        <span class="mult-cat-col">
            <span class="category">
                <label
                    class="category-title"
                    for="ai-mode">
                    Ai Mode
                </label>
                <md-select ng-model="formStatus.aiMode">
                    <md-option ng-value="opt.val" ng-repeat="opt in formOptions.aiMode">
                        {{opt.txt}}
                    </md-option>
                </md-select>
            </span>
            <span class="category">
                <label
                    class="category-title"
                    for="ai-mode">
                    Ai Awareness
                </label>
                <md-select ng-model="formStatus.aiAware">
                    <md-option ng-value="opt.val" ng-repeat="opt in formOptions.aiAware">
                        {{opt.txt}}
                    </md-option>
                </md-select>
            </span>
        </span>
        <span class="category">
            <label 
                class="category-title" 
                for="aggression">
                Traffic Aggression
            </label>
            <input 
                class="category-input"
                id="aggression" 
                name="aggression" 
                type="number"
                min="0" 
                max="1" 
                step="0.01" 
                ng-model="formStatus.baseAggression" />
        </span>

        <span class="button-div">
            <input class="md-accent md-raised md-button md-default-them" type="submit" ng-click="onSubmit(formStatus)" value="Save" />
            <input class="md-warn md-raised md-button md-default-them" type="button" ng-click="onReset()" value="Reset" />
        </span>
    </form>
</div>
