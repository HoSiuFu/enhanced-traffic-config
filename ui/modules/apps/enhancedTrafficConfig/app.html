<div 
    class="bngApp" 
    layout="column" 
    layout-align="start center" style="position: relative; width: 100%; height: 100%;">
    <link 
    type="text/css" 
    rel="stylesheet" 
    href="/ui/modules/apps/enhancedTrafficConfig/app.css" />
    <form class="enhanced-traffic-config">
        <span class="category">
            <label 
                class="category-title" 
                for="aggression">
                Traffic Aggression
            </label>
            <input 
                class="category-input"
                id="aggression" 
                name="aggression" 
                type="number" 
                min="0" 
                max="1" 
                step="0.01" 
                ng-model="formStatus.baseAggression" />
        </span>

        <span class="button-div">
            <input type="button" ng-click="onReset()" value="Reset" />
            <input type="submit" ng-click="onSubmit(formStatus)" value="Save" />
        </span>
    </form>
</div>
